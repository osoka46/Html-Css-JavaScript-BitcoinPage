<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="toDoListAppStyle.css">
</head>

<body>


    <div class="container">
        <div class="header">
            <h1>to do list</h1>
        </div>

        <div class="inputs">

        </div>

        <div class="list-items">

        </div>





    </div>

    <script src="./toDoListApp.js" charset="UTF-8"></script>
</body>

</html>
